<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map View</title>
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      height: 100vh; /* Full screen height */
      width: 100%;  /* Full screen width */
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000; /* Make sure button stays above the map */
    }
  </style>
</head>
<body>
  <button
    onclick="window.location.href='search.html'"
    class="bg-white text-black rounded-full p-2 shadow-md hover:bg-gray-100 transition"
  >
    Back
  </button>
  <div id="map"></div>

  <script>
    // Parse query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get("lat"));
    const lng = parseFloat(urlParams.get("lng"));
    const name = urlParams.get("name");

    if (!lat || !lng || !name) {
      alert("Invalid location data. Redirecting...");
      window.location.href = "search.html";
    }

    // Initialize map
    const map = L.map("map").setView([lat, lng], 13);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // Add marker
    L.marker([lat, lng])
      .addTo(map)
      .bindPopup(`<strong>${name}</strong>`)
      .openPopup();
  </script>
</body>
</html>
