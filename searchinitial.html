<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchInitial</title>
  <link rel="icon" data-th-href="@{'assets/Simplification.png'}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="input.css"/>
</head>
<body class="bg-temple-pattern min-h-screen bg-no-repeat bg-cover bg-center relative">
  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-[#00ADFF] to-[#006FFF] opacity-90"></div>

  <!-- Page Content -->
  <div id="page2" class="relative z-20 flex flex-col items-center justify-start pt-20 h-screen text-white font-poppins">
    <!-- New Heading -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-normal">Welcome to</h1>
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold drop-shadow-xl mt-2">GANGA MITRA</h1>
    <p class="text-base sm:text-lg md:text-xl font-light mb-24">River Health at your fingertips</p>

    <!-- Search Bar -->
    <div class="flex items-center w-[85%] bg-white text-black rounded-full shadow-md px-2 py-2 mb-10">
      <input type="text" placeholder="Enter Your Station Name" class="flex-grow outline-none text-center text-sm sm:text-base md:text-lg font-light">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-8 sm:h-8 md:w-10 md:h-10" viewBox="0 0 24 24">
          <path fill="black" d="m19.485 20.154l-6.262-6.262q-.75.639-1.725.989t-1.96.35q-2.402 0-4.066-1.663T3.808 9.503T5.47 5.436t4.064-1.667t4.068 1.664T15.268 9.5q0 1.042-.369 2.017t-.97 1.668l6.262 6.261zM9.539 14.23q1.99 0 3.36-1.37t1.37-3.361t-1.37-3.36t-3.36-1.37t-3.361 1.37t-1.37 3.36t1.37 3.36t3.36 1.37"/>
        </svg>
      </button>
    </div>
   
    <!-- Did You Know Section -->
    <div class="mt-9 text-center text-sm sm:text-base md:text-lg text-white">
      <p class="font-bold mb-2">Did You Know?</p>
      <p>The Ganga has a self-purifying ability due to bacteriophages and high dissolved oxygen levels, keeping its water fresh for years.</p>
    </div>

    <!-- Button -->
    <button class="bg-[#0D009C] text-white text-sm sm:text-base md:text-lg font-semibold mt-10 px-6 py-3 rounded-full shadow-lg hover:bg-blue-700">
      Get Your Forecast
    </button>
  </div>
</body>
</html>
